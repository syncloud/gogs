apps:
  postgresql:
    user: git
    command: bin/service.postgresql.sh start
    daemon: forking
    plugs:
    - network
    - network-bind
    post-start-command: bin/service.postgresql.sh post-start
    restart-condition: always
    before: [server]

  server:
    user: git
    command: bin/service.server.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    after: [postgresql]

confinement: strict
