[log]
ROOT_PATH = {{ app_data_dir }}/log
MODE = console, file

[database]
DB_TYPE = postgres
HOST = {{ db_psql_path }}:{{ db_psql_port }}
NAME = {{ db_name }}
USER = {{ db_user }}
PASSWD = {{ db_password }}
SSL_MODE = disable

[repository]
ROOT = {{ app_data_dir }}/gogs-repositories

[service]
DISABLE_REGISTRATION = true
SHOW_REGISTRATION_BUTTON = false
REQUIRE_SIGNIN_VIEW = true
ENABLE_CAPTCHA = false