APP_NAME = Gogs
RUN_USER = git
RUN_MODE = prod

[log]
ROOT_PATH = {{ log_path }}
MODE = file, console
LOG_RORATE = true


[database]
DB_TYPE = postgres
HOST = {{ db_psql_path }}:{{ db_psql_port }}
NAME = {{ db_name }}
USER = {{ db_user }}
PASSWD = {{ db_password }}
SSL_MODE = disable

[repository]
ROOT = {{ gogs_repos_path }}

[service]
DISABLE_REGISTRATION = {{ disable_registration }}
SHOW_REGISTRATION_BUTTON = false
REQUIRE_SIGNIN_VIEW = true
ENABLE_CAPTCHA = false

[server]
DOMAIN = {{ app_url }}
ROOT_URL= {{ app_url }}
PROTOCOL = unix
HTTP_ADDR = {{ app_data_dir }}/web.socket
UNIX_SOCKET_PERMISSION = 666

[security]
INSTALL_LOCK = true
SECRET_KEY = {{ web_secret }}